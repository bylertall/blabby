<div class="modal-header">
    <h3 class="modal-title">Set a Username</h3>
</div>
<div class="modal-body">
  <label for="username">This name will appear when you send messages</label>
  <input id="username" type="text" placeholder="Enter Username" ng-model="modalVm.userInput">
</div>
<div class="modal-footer">
    <button class="btn btn-default set-username" ng-click="modalVm.submit()">Set Username</button>
</div>
