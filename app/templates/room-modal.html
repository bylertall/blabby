<div class="modal-header">
    <h3 class="modal-title">ADD A ROOM</h3>
</div>
<div class="modal-body">
  <input type="text" placeholder="Enter Room Name" ng-model="modalVm.userInput">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modalVm.submit()">Create Room</button>
    <button class="btn btn-warning" ng-click="modalVm.cancel()">Cancel</button>
</div>
